        const sumar = function (a,b) {
            return new Promise((resolve, reject) => {
                try {
                    console.log('Ejecutando suma ..');
                    let result = a + b;
                    resolve(result);     
                } catch (error) {
                    reject(error)
                }
            });
        }

        sumar(1,2).then(r => {
            console.log(`Fulfilled: ${r}`);
        }).catch(e => {
            console.log(`Rejected: ${e}`);
        });

        (async () => { 
            let s = await sumar(2,3);
            console.log(s);
        })();
